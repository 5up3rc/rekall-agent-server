{{extend "layout.html"}}

<h3 id="title"></h3>

<div id="progressbar" class="progress">
  <div class="progress-bar progress-bar-striped" role="progressbar"
       aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
       style="width: 0%; min-width: 2em;">
  </div>
</div>

<table id="collection" class="display" cellspacing="0" width="100%">
</table>


<script>
    rekall.utils.build_table_from_collection(
        "{{=URL(f='collection', args=[collection_id])}}",
        "#collection");

    rekall.utils.describe_collection("{{=collection_id}}", function(text) {
       $("#title").text(text);
    });
</script>
