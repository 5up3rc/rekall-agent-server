{{extend 'layout.html'}}

<div class="btn-group" role="toolbar" aria-label="toolbar">
  <button type="button" class="btn btn-default dropdown-toggle"
          data-toggle="dropdown" aria-haspopup="true" id="add_flow">
    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"
          title="Create New Flow"></span>&nbsp;
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="{{=URL(f='list', vars=dict(client_id=client_id))}}">
        Run Rekall Plugin</a></li>
    <li><a href="#">Collect Artifacts</a></li>
  </ul>

  <button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"
          title="Delete Flows"></span>&nbsp;
  </button>

  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">Dropdown link</a></li>
      <li><a href="#">Dropdown link</a></li>
    </ul>
  </div>
</div>

<div class="table-container">
<table id="flows" class="display" cellspacing="0" width="100%">
</table>
</div>
<script>
    rekall.flows.list_flows_for_client(
        "{{=client_id}}", "#flows");
</script>
